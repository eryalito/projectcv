name: Build and Release Wails App

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install dependencies (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libsoup2.4-dev libglib2.0-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build application
        run: |
          if [ ${{ runner.os }} == 'Windows' ]; then
            wails build -platform windows/amd64
          elif [ ${{ runner.os }} == 'Linux' ]; then
            wails build -platform linux/amd64 -tags webkit2_41
          elif [ ${{ runner.os }} == 'macOS' ]; then
            wails build -platform darwin/amd64
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wails-app-${{ runner.os }}
          path: build/bin/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: wails-app-ubuntu-latest
          path: ./build/linux
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: wails-app-windows-latest
          path: ./build/windows
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: wails-app-macos-latest
          path: ./build/macos

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/linux/*
            build/windows/*
            build/macos/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}